<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EmmaGuessr</title>

  <!-- Logo font -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1 class="logo">EmmaGuessr</h1>
  <div id="score" class="score">Score&nbsp;: 0</div>

  <div class="main-wrapper">
    <div class="photo-container">
      <img id="photo" src="" alt="Photo">
    </div>

    <div class="side-col">
      <h2>Guess the&nbsp;Date</h2>
      Year <input type="range" id="year" min="2000" max="2025" value="2015" oninput="updateYearLabel(this.value)">
      <span id="yearLabel">2015</span><br>
      Month <input type="range" id="month" min="1" max="12" value="7" oninput="updateMonthLabel(this.value)">
      <span id="monthLabel">7</span>

      <h2>Guess&nbsp;the&nbsp;Location</h2>
      <div id="mapWrapper" class="map-wrapper">
        <div id="map"></div>
        <button id="toggleMap" class="map-toggle">Expand Map</button>
      </div>

      <button id="submitBtn" onclick="checkGuess()">Submit&nbsp;Guess</button>
      <div id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
